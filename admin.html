<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      width: 300px;
    }
    input {
      padding: 10px;
      width: 80%;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 18px;
    }
    button {
      padding: 10px 20px;
      background: #2575fc;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #1a5edb;
    }
    #status {
      margin-top: 10px;
      font-size: 14px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="box">
    <h3>⚙️ Change Access Code</h3>
    <input type="password" id="newCode" maxlength="4" placeholder="Enter new 4-digit code">
    <br>
    <button onclick="updateCode()">Update</button>
    <div id="status"></div>
  </div>

  <script>
    function updateCode() {
      const code = document.getElementById("newCode").value;
      if (code.length !== 4 || isNaN(code)) {
        document.getElementById("status").innerText = "❌ Enter 4 digit number!";
        return;
      }
      fetch("update.php", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "newCode=" + code
      })
      .then(res => res.text())
      .then(data => {
        if (data.trim() === "updated") {
          document.getElementById("status").innerText = "✅ Code updated!";
        } else {
          document.getElementById("status").innerText = "❌ Failed to update!";
        }
      });
    }
  </script>
</body>
</html>
